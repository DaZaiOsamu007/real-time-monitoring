groups:
  - name: model_performance_alerts
    interval: 15s
    rules:
      - alert: LowModelAccuracy
        expr: model_accuracy < 0.80
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Model accuracy below 80%"
          description: "Current accuracy: {{ $value }}"

      - alert: HighErrorRate
        expr: rate(total_errors[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate: {{ $value }}/sec"
